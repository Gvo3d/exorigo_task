<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Wicket!</title>
</head>
<body style="padding-top: 60px">
<header wicket:id="cuenavbar" class="bs-docs-nav"></header>
<wicket:child/>
<form wicket:id="userForm">
    <p>
        <label>Username</label>:
        <input style="width: 100%;padding: 12px 20px;margin: 8px 0;box-sizing: border-box;" wicket:id="name" type="text" size="50" />
    </p>
    <p>
        <label>Lastname</label>:
        <input style="width: 100%;padding: 12px 20px;margin: 8px 0;box-sizing: border-box;" wicket:id="surname" type="text" size="50" />
    </p>
    <p>
        <label>Login</label>:
        <input style="width: 100%;padding: 12px 20px;margin: 8px 0;box-sizing: border-box;" wicket:id="login" type="text" size="50" />
    </p>
    <p>
        <label>Password</label>:
        <input style="width: 100%;padding: 12px 20px;margin: 8px 0;box-sizing: border-box;" wicket:id="password" type="text" size="50" />
    </p>
    <p>
        <label>Role</label>
        <br />
        <select style="width: 100%;padding: 16px 20px;border: none;border-radius: 4px;background-color: #f1f1f1;"wicket:id="roles"></select>
    </p>
    <input style="background-color: #4CAF50;border: none;color: white;padding: 16px 32px;text-decoration: none;margin: 4px 2px;cursor: pointer;" type="submit" value="Create new user" />
    <input wicket:id="goBack" style="background-color: #00AFF0;border: none;color: white;padding: 16px 32px;text-decoration: none;margin: 4px 2px;cursor: pointer;" type="button">Cancel</input>
</form>
<div style="color:red" wicket:id="feedbackMessage">
</div>
</body>
</html>
